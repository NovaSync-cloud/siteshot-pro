<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SiteShot Pro - Generate Marketing Assets</title>
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React and ReactDOM from CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Babel Standalone for JSX transformation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .spinner {
      animation: spin 1s linear infinite;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    function App() {
      const [url, setUrl] = useState('');
      const [loading, setLoading] = useState(false);
      const [currentTask, setCurrentTask] = useState('');
      const [preview, setPreview] = useState(null);
      const [error, setError] = useState('');

      const validateUrl = (url) => {
        try {
          new URL(url);
          return true;
        } catch {
          return false;
        }
      };

      const handleGenerate = async (type) => {
        if (!url) {
          setError('Please enter a URL');
          return;
        }

        if (!validateUrl(url)) {
          setError('Please enter a valid URL (include http:// or https://)');
          return;
        }

        setError('');
        setLoading(true);
        setPreview(null);
        
        const taskNames = {
          full: 'Capturing full page screenshot...',
          collage: 'Creating aesthetic collage...',
          video: 'Generating scrolling video (this may take 2-3 minutes)...'
        };
        
        setCurrentTask(taskNames[type]);

        try {
          const endpoint = type === 'full' 
            ? '/api/screenshot/full'
            : type === 'collage'
            ? '/api/screenshot/collage'
            : '/api/video/scroll';

          const response = await fetch(endpoint, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ url }),
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Generation failed');
          }

          const blob = await response.blob();
          const objectUrl = URL.createObjectURL(blob);
          
          setPreview({
            url: objectUrl,
            type: type === 'video' ? 'video' : 'image',
            filename: type === 'video' ? 'scroll-video.mp4' : `screenshot-${type}.png`
          });

        } catch (err) {
          console.error('Error:', err);
          setError(err.message || 'Failed to generate asset. Please try again.');
        } finally {
          setLoading(false);
          setCurrentTask('');
        }
      };

      const handleDownload = () => {
        if (!preview) return;
        
        const a = document.createElement('a');
        a.href = preview.url;
        a.download = preview.filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-purple-600 via-purple-700 to-indigo-800 p-6">
          {/* Header */}
          <div className="text-center mb-12 pt-12">
            <div className="flex items-center justify-center gap-4 mb-4">
              <span className="text-6xl">üì∏</span>
              <h1 className="text-5xl font-extrabold text-white drop-shadow-lg">
                SiteShot Pro
              </h1>
            </div>
            <p className="text-xl text-white/90">
              Generate stunning marketing assets from any URL
            </p>
          </div>

          {/* Main Content */}
          <div className="max-w-4xl mx-auto">
            {/* Input Card */}
            <div className="bg-white/95 backdrop-blur-lg rounded-2xl shadow-2xl p-8 mb-8">
              <label className="block text-lg font-semibold text-gray-800 mb-3">
                Website URL
              </label>
              <input
                type="text"
                value={url}
                onChange={(e) => setUrl(e.target.value)}
                placeholder="https://example.com"
                disabled={loading}
                className="w-full px-5 py-4 text-lg border-2 border-gray-300 rounded-xl focus:border-purple-500 focus:outline-none transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
              />
              
              {error && (
                <div className="mt-4 p-4 bg-red-50 border border-red-200 rounded-lg text-red-700">
                  ‚ö†Ô∏è {error}
                </div>
              )}

              {/* Action Buttons */}
              <div className="grid grid-cols-1 md:grid-cols-3 gap-5 mt-8">
                <button
                  onClick={() => handleGenerate('full')}
                  disabled={loading}
                  className="flex items-center gap-4 p-6 bg-gradient-to-r from-purple-600 to-indigo-700 text-white rounded-xl font-semibold hover:shadow-xl transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                >
                  <span className="text-4xl">üñºÔ∏è</span>
                  <div className="text-left">
                    <div className="text-lg font-bold">Full Screenshot</div>
                    <div className="text-sm opacity-90">Entire webpage</div>
                  </div>
                </button>

                <button
                  onClick={() => handleGenerate('collage')}
                  disabled={loading}
                  className="flex items-center gap-4 p-6 bg-gradient-to-r from-pink-500 to-rose-600 text-white rounded-xl font-semibold hover:shadow-xl transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                >
                  <span className="text-4xl">‚ú®</span>
                  <div className="text-left">
                    <div className="text-lg font-bold">Aesthetic Collage</div>
                    <div className="text-sm opacity-90">Vision board style</div>
                  </div>
                </button>

                <button
                  onClick={() => handleGenerate('video')}
                  disabled={loading}
                  className="flex items-center gap-4 p-6 bg-gradient-to-r from-cyan-500 to-blue-500 text-white rounded-xl font-semibold hover:shadow-xl transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                >
                  <span className="text-4xl">üé¨</span>
                  <div className="text-left">
                    <div className="text-lg font-bold">Scrolling Video</div>
                    <div className="text-sm opacity-90">10-sec animation</div>
                  </div>
                </button>
              </div>

              {/* Loading State */}
              {loading && (
                <div className="mt-10 text-center py-12">
                  <div className="w-16 h-16 border-4 border-gray-200 border-t-purple-600 rounded-full spinner mx-auto mb-6"></div>
                  <p className="text-xl font-semibold text-gray-800 mb-2">{currentTask}</p>
                  <p className="text-sm text-gray-600">Please wait, this runs on free hosting...</p>
                </div>
              )}
            </div>

            {/* Preview Card */}
            {preview && !loading && (
              <div className="bg-white/95 backdrop-blur-lg rounded-2xl shadow-2xl p-8">
                <div className="flex flex-wrap justify-between items-center gap-4 mb-6">
                  <h3 className="text-2xl font-bold text-gray-800">
                    ‚úÖ Generated Successfully!
                  </h3>
                  <button 
                    onClick={handleDownload}
                    className="px-6 py-3 bg-gradient-to-r from-purple-600 to-indigo-700 text-white rounded-lg font-semibold hover:shadow-lg transition-all"
                  >
                    ‚¨áÔ∏è Download
                  </button>
                </div>

                <div className="rounded-xl overflow-hidden bg-gray-100">
                  {preview.type === 'image' ? (
                    <img 
                      src={preview.url} 
                      alt="Generated screenshot" 
                      className="w-full h-auto"
                    />
                  ) : (
                    <video 
                      src={preview.url} 
                      controls 
                      autoPlay 
                      loop 
                      className="w-full h-auto max-h-[70vh]"
                    />
                  )}
                </div>
              </div>
            )}
          </div>

          {/* Footer */}
          <div className="text-center mt-12 pb-12">
            <p className="text-white/80 text-sm">
              Powered by Playwright + FFmpeg ‚Ä¢ Hosted on Render Free Tier (512MB RAM)
            </p>
          </div>
        </div>
      );
    }

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
