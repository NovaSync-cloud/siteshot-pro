<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SiteShot Pro | AI Marketing Assets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        body { background: radial-gradient(circle at top right, #1e1b4b, #000000); color: white; min-height: 100vh; font-family: sans-serif; }
    </style>
</head>
<body class="p-8">
    <div class="max-w-4xl mx-auto text-center">
        <h1 class="text-5xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">SiteShot Pro</h1>
        <p class="text-gray-400 mb-8 text-lg">Transform any website into stunning marketing assets.</p>

        <div class="glass p-8 rounded-3xl mb-8">
            <div class="flex gap-4">
                <input id="urlInput" type="text" placeholder="https://your-website.com" class="flex-1 p-4 rounded-xl bg-black/50 border border-white/10 outline-none focus:border-purple-500 transition">
                <button onclick="generate()" id="btn" class="bg-gradient-to-r from-purple-600 to-indigo-600 px-8 py-4 rounded-xl font-bold hover:scale-[1.02] transition disabled:opacity-50">Generate Assets</button>
            </div>
            
            <div id="loader" class="hidden mt-6 space-y-3">
                <div class="flex justify-between text-sm text-purple-400 mb-1">
                    <span id="status">Starting engine...</span>
                </div>
                <div class="w-full bg-white/10 h-2 rounded-full overflow-hidden">
                    <div id="bar" class="bg-purple-500 h-full w-0 transition-all duration-500"></div>
                </div>
                <p class="text-xs text-gray-500">Processing on 512MB RAM - Please be patient</p>
            </div>
        </div>

        <div id="results" class="hidden grid grid-cols-1 md:grid-cols-3 gap-6 animate-fade-in">
            <!-- Results will appear here -->
        </div>
    </div>

    <script>
        async function generate() {
            const url = document.getElementById('urlInput').value;
            if(!url) return alert("Please paste a URL!");

            const btn = document.getElementById('btn');
            const loader = document.getElementById('loader');
            const status = document.getElementById('status');
            const bar = document.getElementById('bar');
            const resultsDiv = document.getElementById('results');

            btn.disabled = true;
            loader.classList.remove('hidden');
            resultsDiv.classList.add('hidden');
            
            // Artificial progress steps
            let progress = 0;
            const progressSteps = [
                {p: 20, t: "Launching Browser..."},
                {p: 40, t: "Capturing Screenshot..."},
                {p: 70, t: "Designing Aesthetic Collage..."},
                {p: 90, t: "Rendering Panning Video..."}
            ];

            let stepIdx = 0;
            const interval = setInterval(() => {
                if (stepIdx < progressSteps.length) {
                    status.innerText = progressSteps[stepIdx].t;
                    bar.style.width = progressSteps[stepIdx].p + "%";
                    stepIdx++;
                }
            }, 4000);

            try {
                const res = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ url })
                });
                
                const data = await res.json();
                if(!res.ok) throw new Error(data.error || "Server error");

                resultsDiv.classList.remove('hidden');
                resultsDiv.innerHTML = `
                    <div class="glass p-4 rounded-2xl">
                        <img src="data:image/png;base64,${data.assets.screenshot}" class="rounded-lg mb-4 w-full h-48 object-cover">
                        <a href="data:image/png;base64,${data.assets.screenshot}" download="screenshot.png" class="bg-white/10 block p-2 rounded-lg text-sm hover:bg-white/20 transition">Download Shot</a>
                    </div>
                    <div class="glass p-4 rounded-2xl">
                        <img src="data:image/png;base64,${data.assets.collage}" class="rounded-lg mb-4 w-full h-48 object-cover">
                        <a href="data:image/png;base64,${data.assets.collage}" download="collage.png" class="bg-white/10 block p-2 rounded-lg text-sm hover:bg-white/20 transition">Download Collage</a>
                    </div>
                    <div class="glass p-4 rounded-2xl">
                        <video src="data:video/mp4;base64,${data.assets.video}" controls class="rounded-lg mb-4 w-full h-48 object-cover"></video>
                        <a href="data:video/mp4;base64,${data.assets.video}" download="promo.mp4" class="bg-white/10 block p-2 rounded-lg text-sm hover:bg-white/20 transition">Download Video</a>
                    </div>
                `;
            } catch (e) {
                alert("Error: " + e.message);
            } finally {
                clearInterval(interval);
                loader.classList.add('hidden');
                btn.disabled = false;
                bar.style.width = "0%";
            }
        }
    </script>
</body>
</html>
